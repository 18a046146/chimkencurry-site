<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>chimkencurry.com — Local Time</title>
    <meta name="description" content="Shows your current local time and date." />

    <style>
      :root { color-scheme: light dark; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: radial-gradient(circle at top, rgba(255,255,255,0.12), transparent 55%),
                    linear-gradient(180deg, rgba(0,0,0,0.06), transparent 30%);
      }
      .card {
        width: min(680px, 92vw);
        border: 1px solid rgba(127,127,127,0.25);
        border-radius: 20px;
        padding: 28px 26px;
        backdrop-filter: blur(10px);
        background: rgba(255,255,255,0.06);
        box-shadow: 0 10px 35px rgba(0,0,0,0.18);
      }
      h1 {
        margin: 0 0 10px;
        font-size: 18px;
        letter-spacing: 0.4px;
        opacity: 0.9;
      }
      .time {
        font-size: clamp(44px, 7vw, 72px);
        font-weight: 750;
        line-height: 1.05;
        margin: 10px 0 6px;
      }
      .date {
        font-size: clamp(18px, 2.6vw, 22px);
        opacity: 0.9;
        margin: 0 0 14px;
      }
      .meta {
        display: flex;
        flex-wrap: wrap;
        gap: 10px 14px;
        font-size: 14px;
        opacity: 0.8;
      }
      .pill {
        border: 1px solid rgba(127,127,127,0.25);
        border-radius: 999px;
        padding: 8px 12px;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>

  <body>
    <main class="card" aria-live="polite">
      <h1>chimkencurry.com</h1>

      <div class="time" id="time">--:--:--</div>
      <div class="date" id="date">Loading date…</div>

      <div class="meta">
        <div class="pill" id="tz">Timezone: …</div>
        <div class="pill" id="locale">Locale: …</div>
      </div>

      <p class="sr-only" id="a11y">Time and date are updating every second.</p>
    </main>

    <script>
      const elTime = document.getElementById("time");
      const elDate = document.getElementById("date");
      const elTz = document.getElementById("tz");
      const elLocale = document.getElementById("locale");

      const locale =
        navigator.languages && navigator.languages.length
          ? navigator.languages[0]
          : navigator.language || "en-US";

      const timeZone =
        Intl.DateTimeFormat().resolvedOptions().timeZone || "Unknown";

      elTz.textContent = `Timezone: ${timeZone}`;
      elLocale.textContent = `Locale: ${locale}`;

      const timeFmt = new Intl.DateTimeFormat(locale, {
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
      });

      const dateFmt = new Intl.DateTimeFormat(locale, {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "2-digit",
      });

      function render() {
        const now = new Date();
        elTime.textContent = timeFmt.format(now);
        elDate.textContent = dateFmt.format(now);
      }

      // Initial render + update every second
      render();
      setInterval(render, 1000);
    </script>
  </body>
</html>
